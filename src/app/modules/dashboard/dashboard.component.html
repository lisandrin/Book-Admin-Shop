<!-- BIG CHART AREA -->
<section class="dashboard">
    <div>
        <app-widget-area [data] = "bigChart"></app-widget-area>
    </div>
    <!-- END BIG CHART AREA -->
    
    
    <mat-divider></mat-divider>
    
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="30px" class="stats-cards">
        <mat-card fxFlex=25>
            <app-widget-card label="Users" total="8k" percentage="50" [data]="cards"></app-widget-card>
        </mat-card>
        <mat-card fxFlex=25>
            <app-widget-card label="Users retention" total="10k" percentage="40" [data]="cards"></app-widget-card>
    
        </mat-card>
        <mat-card fxFlex=25>
            <app-widget-card label="Users engagement" total="6k" percentage="25" [data]="cards"></app-widget-card>
        </mat-card>
        <mat-card fxFlex=25>
            <app-widget-card label="Referral" total="14k" percentage="33" [data]="cards"></app-widget-card>
        </mat-card>
    </div>
    
    <mat-divider></mat-divider>
    
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
        <div fxFlex=60 class="cards">
            <div class="mat-elevation-z8"> 
                <table mat-table [dataSource]="dataSource">
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}}$ </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="genre">
                        <th mat-header-cell *matHeaderCellDef> Genre </th>
                        <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="author">
                        <th mat-header-cell *matHeaderCellDef> Author </th>
                        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <div fxFlex=40 class="cards">
            <app-widget-pie  [data] = "pieChart"></app-widget-pie>
        </div> 
    </div>
</section>
