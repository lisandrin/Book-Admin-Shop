<section class="pad">
  <div class="container">
    <h1>Register new user</h1>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> User has been created!
        <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form class="example-form" [formGroup] = "addUser" autocomplete="off" (ngSubmit) ="collectUsers()">
      <mat-form-field >
        <mat-label>Name</mat-label>
        <input type="text" matInput 
              placeholder="Name" class="form-control" formControlName="name">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input type="email" matInput 
              placeholder="Ex. pat@example.com" class="form-control" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput 
              placeholder="Password">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> Submit
      </button>
    </form>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> #ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/register-detail/', element.id]" mat-stroked-button color="warn">
            Details
          </a> 
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="detail">
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/register-detail/', element.id]" mat-stroked-button color="warn">
            Details
          </a> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
