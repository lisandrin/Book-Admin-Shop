<section class="pad">
  <div class="container">
    <div class="btns">
      <a routerLink = ''>Go to Home page</a>
    </div>
    <div class="wrapper">
      <div class="side-hello" id="overlay">
        <div class="text">
          <h1>Welcome!</h1>
          <p>To add a new book, please fill the form and Submit!</p>
          <i class="fas fa-hand-sparkles"></i>
        </div>
      </div>
      <div *ngIf="alert" class="alert" role="alert">
        <strong>Success!</strong> Book was updated!
        <button (click)="closeAlert()" type="button" class="closeBtn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="input-group">
        <form [formGroup]="editBook" (ngSubmit)="onUpdate()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Enter Title" formControlName="title" />
          </div>
          <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" placeholder="Enter Author" formControlName="author" />
          </div>
          <div class="form-group">
            <label>Pages</label>
            <input type="text" class="form-control" placeholder="Enter Pages" formControlName="pages" />
          </div>
          <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" placeholder="Enter Image URL" formControlName="image" />
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" placeholder="Enter Book Price" formControlName="price" />
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" placeholder="Enter Description" formControlName="description" />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</section>
