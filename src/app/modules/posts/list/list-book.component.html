<section class="pad">
  <div class="container">    
    <div class="btns">
      <a routerLink = ''>Go to Home page</a>
    </div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> #ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Book Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef> Pages </th>
        <td mat-cell *matCellDef="let element"> {{element.pages}} 
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}}$ 
        </td>
      </ng-container>
      <ng-container matColumnDef="Operations">
        <th mat-header-cell *matHeaderCellDef> Operations </th>
        <mat-icon  class ="deleteBtn" mat-cell *matCellDef="let element" (click)="deleteBook(element.id)">delete</mat-icon>
      </ng-container>
      <ng-container  matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef></th>
        <a mat-cell *matCellDef="let element" routerLink="/update/{{element.id}}">
          <mat-icon>edit</mat-icon>
        </a>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
